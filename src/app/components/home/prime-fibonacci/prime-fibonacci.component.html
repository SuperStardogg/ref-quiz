<div class="container">
    <h1>Prime or Fibonacci</h1>
    <div class = "c-flex__container">
        <div class = "c-flex__container--left">
            <input type="number" inputDigitOnly name="inputNumber" (keyup)="onKeyUp()" [(ngModel)]="inputNumber" placeholder="Enter any number"> 
        </div>
        <div class = "c-flex__container--middle">
            <select [(ngModel)]="primeOrFibonacci"
            (change)='onDropdownChange()'>
               <option 
               *ngFor="let option of dropDownData"
               [value]="option">{{option}}</option>
            </select>
        </div>
        <div class = "c-flex__container--right">
            <p>{{resultText}}</p>
        </div>
    </div>
</div>
